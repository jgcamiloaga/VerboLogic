<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verbo Logic</title>
    <meta name="description" content="Verbo Logic es un juego de adivinanza de palabras desafiante y divertido. Pon a prueba tu vocabulario y habilidades de deducción." />
    <meta name="keywords" content="juego de palabras, adivinanza, vocabulario, lógica, español" />
    <meta name="author" content="jgcamiloaga" />
    <link rel="shortcut icon" href="img/icon.ico" type="imagen/x-icon">
    <link rel="stylesheet" href="styles/estilos.css">
</head>
<body>
    <h1 onclick="location.reload()" style="cursor: pointer;">Verbo Logic</h1>
    <!-- Boton iniciar -->
    <div class="botones">
        <a href="PlayGame.html">INICIAR JUEGO</a>
    </div>
    <!-- Boton reglas -->
    <div class="botones">
        <label for="btn-reglas">VER REGLAS</label>
    </div>
    <!-- Fin de Boton -->
    <!-- Ventana Modal -->
    <input type="checkbox" id="btn-reglas" />
    <div class="container-reglas">
        <div class="content-reglas">
            <h2>REGLAS</h2>
            <p>
                Solo se permiten letras dentro del juego.
                <br>
                <br>
                Si el cuadrado es &#x1F7E9 significa que la letra está dentro de la palabra y en la posición correcta.
                <br>
                <br>
                Si el cuadrado es &#x1F7E7 significa que la letra está dentro de la palabra pero en otra posición.
            </p>
            <div class="btn-cerrar">
                <label for="btn-reglas">Cerrar</label>
            </div>
        </div>
        <label for="btn-reglas" class="cerrar-reglas"></label>
    </div>
    <!-- Fin de Ventana Modal -->

</body>
</html>
